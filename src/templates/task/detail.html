{% extends 'base.html' %}
{% load crispy_forms_tags %} 

{% block content %}


<div class="card bg-light mb-3" style="max-width: 18rem;">
    <div class="card-header">{{ object.category }}
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ object.title }}</h5>
      <p class="card-text">{{ object.created }}</p>
    </div>
</div>

<a class="btn btn-outline-danger" href="{% url 'delete_task' object.id %}">Delete Task</a>

{% endblock content %}
